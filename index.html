<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mymeet</title>
  <link rel="stylesheet" href="./src/main.css">

</head>

<body class="font-sans ">
  <header class="text-center pt-3 text-gray-900">
    <nav class="container m-auto   ">
      <div class="flex justify-between text-center">
        <div class="flex items-center ">
          <div class="hamlogo hover:bg-gray-300" >
            <img src="./assets/menu icon.svg" class="p-0.5">
          </div>
          <div class="imgandname pl-3 font-medium text-3xl">
            Mymeet
          </div>

        </div>
        <div>
          <ul class="flex items-center  ">
            <li class="supicon p-1 hover:bg-gray-300 rounded-2xl" title="Support"><img src="./assets/help icon.svg"
                ></li>
            <li class="rep_icon p-1 hover:bg-gray-300 rounded-2xl" title="Report a problem"><img
                src="./assets/report icon.svg" alt=""></li>
            <li class="set_icon p-1 hover:bg-gray-300 rounded-2xl" title="Setting"><img src="./assets/setting icon.svg"
                alt=""></li>
            <li class="icons_9 p-2 hover:bg-gray-300  rounded-2xl" title="apps"><img src="./assets/app icon.svg" alt="">
            </li>
            <li class="profile_icon p-2  hover:bg-gray-300 rounded-2xl" title="profile"><img
                src="./assets/profile icon.svg" alt=""></li>

          </ul>

        </div>
      </div>
    </nav>
  </header>

  <section class="text-center ">
    <div class="p-3 text-center max-h-100">
      <div class=" pb-1 ">
        <h1 class="font-sans text-5xl">Video calls and meetings for everyone</h1>

      </div>
      <div class="pb-3">
        <h2 class="text-2xl">Connect, collaborate, and celebrate from anywhere with <span>Mymeet</span></h3>
      </div>
      <div class="flex gap-2 justify-center  m-10">
        <div class="text-white  ">

          <button type="button" class="bg-blue-600 hover:bg-blue-300 rounded-2xl px-4 py-1 flex gap-2 items-center">
            <img src="./assets/video call image.svg" class="invert " alt="">New meeting</button>
        </div>
        <div class="flex gap-2 border border-gray-500 hover:border-gray-900 rounded-2xl">
          <img src="./assets/keyboard.svg" class="pl-2" alt="">
          <input class="outline-0" type="text" placeholder="Enter a link or code">
        </div>
        <div> <button type="button" class="text-gray-400 px-2 py-1 font-bold cursor-not-allowed">Join</button></div>

      </div>
    </div>
    <hr class="m-auto w-210 ">

    <div class="p-5">
      <h1 class=" text-3xl">Your meeting is safe plan ahead</h1>
      <div class=" flex p-10  justify-around pt-10px">
        <div class="m-1">
          <img src="./assets/slide 1.svg" alt="slide 1" />
        </div>
        <div class=" m-1 ">
          <img src="./assets/slide 2.svg" alt="slide 2" />
        </div>
        <div class=" m-1 ">
          <img src="./assets/slide 3.svg" alt="slide 3 " />
        </div>

      </div>
      <h2 class="text-2xl">No one can join your meeting unless invited or admitted by the host</h2>

    </div>

    <div class="pb-5">
      <p class="text-center "><a href="#" target="" class="text-blue-600 underline">Learn more</a> about Mymeet
      </p>
    </div>

  </section>

  <!-- script -->
  <!-- <script type="module" src="/src/main.js"></script> -->
  <!-- script -->
</body>

</html>
